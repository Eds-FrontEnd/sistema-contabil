<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Facilitte | Seu Sistema Contábil</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts - Inter -->

    <!-- Preconnect para acelerar handshake -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />

    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      />
    </noscript>

    <!-- Google Fonts - Material Symbols -->

    <!-- Preload + carregamento assíncrono -->

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    >

    <!-- Fallback caso JS esteja desabilitado -->

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0&display=swap"
        rel="stylesheet"
      >
    </noscript>

    <!-- Favicon -->

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
