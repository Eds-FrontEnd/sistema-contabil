<section>
  <app-filter (filterChanged)="applyFilter($event)"></app-filter>

  <ng-container *ngIf="dataSource.data.length !== 0; else noResults" class="table-container">
    <table mat-table [dataSource]="dataSource" [trackBy]="trackById" class="mat-elevation-z2 table-transactions">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.data | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="conta">
        <th mat-header-cell *matHeaderCellDef>Conta</th>
        <td mat-cell *matCellDef="let element">{{ element.conta }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <app-status-badge [status]="element.status"></app-status-badge>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="table-transactions__action table-transactions__action--edit" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button class="table-transactions__action table-transactions__action--delete" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
    </table>

    <mat-paginator [pageSize]="50" [pageSizeOptions]="[50]" showFirstLastButtons></mat-paginator>
  </ng-container>

  <ng-template #noResults>
    <div class="no-results">
      <app-button label="Carregar lista de transações" icon="add" routerLink="/"></app-button>
    </div>
  </ng-template>
</section>
